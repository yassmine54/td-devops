name: PHP CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0' # ou la version de PHP que vous utilisez

      - name: Install dependencies
        run: |
          composer install

      - name: Make phpunit executable
        run: |
          chmod +x vendor/bin/phpunit

      - name: Run PHPUnit tests
        run: |
          vendor/bin/phpunit
